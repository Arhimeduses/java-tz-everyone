<!DOCTYPE html>
<html lang = "en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Credit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Take a Credit NOW!!!</h1>
                <p class="lead fw-normal text-muted mb-0">Send a credit application now</p>
            </div>
            <div class="container px-3 my-3">
                <div class="text-center mb-3">
                    <a class="btn btn-lg btn-primary" href="newCredit/personalData">I Want To Get A Credit</a>
                </div>
            </div>
            <div class="row gx-5">
                <div th:each="user :${users}" class="col-lg-6">
                    <div class="position-relative mb-5">
                        <a th:text="${user.getName()}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
